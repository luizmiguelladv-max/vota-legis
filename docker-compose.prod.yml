# ===========================================================================
# DOCKER COMPOSE - Ambiente de Produção GetPonto
# ===========================================================================
#
# Este arquivo configura todos os serviços para produção com:
# - Otimizações de performance
# - Health checks
# - Restart policies
# - Resource limits
# - Logging
#
# Uso:
# docker-compose -f docker-compose.prod.yml up -d
# docker-compose -f docker-compose.prod.yml logs -f app
# docker-compose -f docker-compose.prod.yml down
#
# ===========================================================================

version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Aplicação Principal (AdonisJS)
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: getponto-app-prod
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DEEPFACE_URL=http://deepface-api:5000
      - APP_KEY=${APP_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_DRIVER=redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=info
    volumes:
      - ./public/downloads:/app/public/downloads
      - ./public/assets:/app/public/assets
    depends_on:
      - redis
      - deepface-api
    networks:
      - getponto-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ---------------------------------------------------------------------------
  # DeepFace API (Reconhecimento Facial)
  # ---------------------------------------------------------------------------
  deepface-api:
    build:
      context: ./deepface-api
      dockerfile: Dockerfile
    container_name: getponto-deepface-prod
    ports:
      - "5000:5000"
    volumes:
      - deepface-faces:/app/faces
    environment:
      - FLASK_ENV=production
      - WORKERS=4
    networks:
      - getponto-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---------------------------------------------------------------------------
  # Redis (Cache e Sessões)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: getponto-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    networks:
      - getponto-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  deepface-faces:
    driver: local
  redis-data:
    driver: local

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  getponto-network:
    driver: bridge
