version: '3.8'

services:
  votacao:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: votacao-legislativa
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - TZ=America/Fortaleza
      - PORT=3333
      - HOST=0.0.0.0
      - LOG_LEVEL=info
      - NODE_ENV=production
      - SESSION_DRIVER=cookie
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pg
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SSL=${DB_SSL:-true}
      - COMTELE_API_KEY=${COMTELE_API_KEY}
      - RUN_SEEDERS=${RUN_SEEDERS:-false}
    networks:
      - votacao-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3333/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  votacao-network:
    driver: bridge
